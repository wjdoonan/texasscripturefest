        <script>
            var countDownDate = new Date("August 27, 2022 10:00:00").getTime();
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("r").innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds" + " Until The Texas Scriptorium!";
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("r").innerHTML = "The Texas Scriptoriums Is Now Here!!!!!!";
                }
            })
        </script>
